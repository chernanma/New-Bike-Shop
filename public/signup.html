<!DOCTYPE html>
<html lang="en">

<head>
  <title>Employee Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/bikelogo.png"/>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid-nav text-center">
      <img src="images/bikeshopapp2.jpg" alt="Bike Shop Nav Image" style='height: 200px; width: 100%;'>  
      <p class="center-title">
      <h1>MANAGEMENT SYSTEM</h1>
      </p>
    </div>
  </nav>
  <div class="container" style="width: 436px; height: 289px;">
    <div class="cardContainer">
      <div class="card panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="card-title">
              <img src="images/headerBike.jpg" alt="Bike Shop Header"
                style='height: 100%; width: 100%; object-fit: contain'>
            </div>
            <br>
            <h4>Sign Up Form to Bike Shop App</h4>
          </div>
        </div>
        <div class="panel-body">
          <div><span class="username-text">Enter your information.</span>
            <div>
              <form class="signup">
                <div class="form-group">
                  <label for="exampleInputFirstName">First Name</label>
                  <input type="text" class="form-control" id="first-name-input" placeholder="FirstName">
                </div>
                <div class="form-group">
                  <label for="exampleInputLastName">Last Name</label>
                  <input type="text" class="form-control" id="last-name-input" placeholder="LastName">
                </div>
                <div class="form-group">
                  <label for="exampleInputJobTitle">Job Title</label>
                  <input type="text" class="form-control" id="job-title-input" placeholder="JobTitle">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPhone">Phone</label>
                  <input type="tel" class="form-control" id="phone-input" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>

                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" class="btn btn-default">Sign Up</button>
              </form>
              <p>Or log in <a href="/login" id="here">here</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-sm-3 col-xs-12"></div>
          <div class="col-sm-3 col-sm-push-6 col-xs-12"></div>
          <div class="col-sm-6 col-sm-pull-3 col-xs-12">
            <p class="text-center">Â©2020 - 2021 Bike Shop App - Inter TEAM. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
