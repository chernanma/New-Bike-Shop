            <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Instagram">

      <!-- </nav> -->
      <!-- As a link -->

      <!-- side bar nav -->

          <h4><i class="fas fa-window-close" data-toggle="tooltip" data-placement="bottom" title="Close"></i>
          </h4>
        </span>
        <!-- link -->
        <div class="position-relative">
          <ul class="side-nav text-center">
            <li class="border-bottom p-2">
              <a class="d-block" href="/">
                <h4><i class="mobile fas fa-home" data-toggle="tooltip" data-placement="bottom" title="Home"></i></h4>
              </a>
            </li>
            <li class="border-bottom p-2">

            </li>
            <li class="border-bottom p-2">
              <a href="/cart.html" class="nav-link btn btn-success">

                <span>
                  Your Cart
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />

          </ul>
        </div>
      </div>
    </nav>

  </header>

  <!-- main content -->
  <main class="container">
    <!-- row -->
    <div class="row">

      <!-- col -->
      <div class="col-sm-12">
        <h3>Check Out</h3>
      </div>

      <!-- col -->
      <div class="col-sm-12 d-flex justify-content-center flex-wrap ">

        <!-- summary table -->
        <div class="accordion col-sm-12 m-2" id="checkout-process">
          <!-- product summary -->
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  Product Summary
                </button>
              </h2>
            </div>
            <!-- body -->
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#checkout-process">
              <div class="card-body">
                <!-- table -->
                <table class="table" id="cart-table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col" class="text-center">Product</th>
                      <th scope="col">ID</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Price $</th>
                      <th scope="col">total $</th>
                    </tr>
                  </thead>
                  <tbody id="cart-body">
                  </tbody>
                </table>

                <!-- sub total -->
                <div class="sub-total float-right m-2">
                  <div class="card" style="width: 18rem;">
                    <div class="card">
                      <h5 class="card-header text-center">Order Total</h5>
                      <div class="card-body">
                      </div>
                    </div>
                  </div>

                </div>

              </div>
            </div>

          </div>

          <!-- Personal Information-->
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="false" aria-controls="collapseTwo">
                  Personal Information
                </button>
              </h2>
            </div>
            <!-- body -->
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#checkout-process">
              <div class="card-body">
                <form action="#" id="checkout-customer-info">
                  <!-- customer name -->
                  <div class="col-sm-10 d-flex flex-wrap mb-2">
                    <div class="form-group mb-3 mr-5">
                      <label for="nc-firstName">First Name:*</label>
                      <input type="text" class="form-control" name="first_name" id="first_name"
                        aria-describedby="customerfirstName" required>
                    </div>
                    <div class="form-group mb-3">
                      <label for="nc-lastName">Last Name:*</label>
                      <input type="text" class="form-control" name="last_name" id="last_name"
                        aria-describedby="customerlastname" required>
                    </div>
                  </div>
                  <!-- email -->
                  <div class="col-sm-6 mb-3 mr-2">
                    <label for="nc-email">Email:* </label>
                    <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                  <!-- phonne -->
                  <div class="col-sm-6 mb-3 mr-2">
                    <label for="nc-phone">Phone number:*</label>
                    <input type="number" class="form-control" name="phone" id="phone" required>
                  </div>
                  <!-- street address input-->
                  <div class="col-sm-6 mb-2 mr-2 control-group">
                    <label class="control-label">Street Address*</label>
                    <div class="controls">
                      <input id="street-address" class="form-control" name="address_billing" type="text"
                        class="input-xlarge" required>
                      <p class="help-block">Street address, P.O. box, company name, c/o / apt etc</p>
                    </div>
                  </div>
                  <!-- city input-->
                  <div class="control-group mb-3 col-sm-6 mr-2">
                    <label class="control-label">City / Town*</label>
                    <div class="controls">
                      <input id="city" class="form-control" name="city" type="text" class="input-xlarge" required>
                    </div>
                  </div>
                  <!-- region input-->
                  <div class="control-group mb-3 col-sm-6 mr-2">
                    <label class="control-label">State / Province / Region*</label>
                    <div class="controls">
                      <input id="region" class="form-control" name="state" type="text" class="input-xlarge" required>
                    </div>
                  </div>
                  <!-- postal-code input-->
                  <div class="control-group mb-3 col-sm-6 mr-2">
                    <label class="control-label">Zip / Postal Code*</label>
                    <div class="controls">
                      <input id="postal-code" class="form-control" name="zip_code" type="text" class="input-xlarge"
                        required>
                    </div>
                  </div>
                  <!-- country input-->
                  <div class="control-group mb-3 col-sm-6 mr-2">
                    <label class="control-label">country*</label>
                    <div class="controls">
                      <input id="country" class="form-control" name="country" type="text" class="input-xlarge" required>
                    </div>
                  </div>

                  <div class="control-group mb-3 col-sm-6 mr-2">
                    <button class="form-control btn btn-success" type="submit" id="place-order">Place Order</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- order details-->
          <div class="card">
            <div class="card-header" id="headingThree">
              <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
                  Order Summary
                </button>
              </h2>
            </div>
            <!-- order summary -->
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#checkout-process">
              <div class="card-body order-detail-body">
                <!-- order detail-->
                <div class="card">
                  <div class="card-header">
                    Order Details
                  </div>
                  <div class="card-body">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
